<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="file:///E:/journeeDuCode/assets/lib/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/connexion.css" />
  </head>
  <body>
    <div class="container my-1">
      <div class="row justify-content-center">
        <div class="col-8 text-center my-1 align-middle">
          <i class="fa fa-graduation-cap"></i>FED
        </div>
        <div class="col-8">
          <h2 class="text-black-50 display-4 text-center">Inscription</h2>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-6 cnx-bg-light p-3">
          <form action="" id="signFormData">
            <!-- First name -->
            <div class="form-group">
              <label for="inputFirstName" class="h4 text-black-50">Nom</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                aria-describedby="FirstNameHelpId"
                placeholder="Entrez votre nom"
              />
              <small id="FirstNameHelpId" class="form-text"></small>
            </div>
            <!-- Last name -->
            <div class="form-group">
              <label for="inputLastName" class="h4 text-black-50">Prenom</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                aria-describedby="LastNameHelpId"
                placeholder="Entrez votre prenom"
              />
              <small id="LastNameHelpId" class="form-text"></small>
            </div>
            <!-- email -->
            <div class="form-group">
              <label for="inputEmail" class="h4 text-black-50">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelpId"
                placeholder="Entrez votre email"
              />
              <small id="emailHelpId" class="form-text"></small>
            </div>

            <!-- password -->
            <div class="form-group">
              <label for="inputPassword" class="h4 text-black-50 my-0"
                >Mot de passe</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                aria-describedby="passwordHelpId"
                placeholder="Entrez votre mot de passe"
              />
              <small id="passwordHelpId" class="form-text"></small>
            </div>
            <!-- button -->
            <button type="submit" class="btn btn-lg btn-primary btn-block">
              Inscription
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- script local -->
    <script src="file:///E:/journeeDuCode/assets/lib/jquery-3.5.1.min.js"></script>
    <script src="file:///E:/journeeDuCode/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/inscription.js"></script>
  </body>
</html>
